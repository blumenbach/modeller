group 'org.blume'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://mvnrepository.com/artifact/org.springframework/spring-web" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath (
                'io.spring.gradle:dependency-management-plugin:0.5.3.RELEASE',
                'org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE'
        )
    }
}